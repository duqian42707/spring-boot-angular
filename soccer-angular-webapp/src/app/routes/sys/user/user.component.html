<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button *aclIf="AuthValue.SYS_USER_INSERT" (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  <st #st [data]="url" [res]="{reName:{total:'data.total',list:'data.list'}}" [columns]="columns"></st>
</nz-card>
